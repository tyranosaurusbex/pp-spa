<form class="flex" [formGroup]="form">
    <div class="form">

        <div class="flex-row">
            <mat-form-field class="margin-right--75" appearance="outline">
                <mat-label>First name</mat-label>
                <input formControlName="firstname" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input formControlName="lastname" matInput>
            </mat-form-field>    
        </div>
        
        <mat-form-field appearance="outline">
            <mat-label>Date of birth</mat-label>
            <input formControlName="dateOfBirth" matInput [matDatepicker]="picker">
            <mat-hint align="end">MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Company name</mat-label>
            <input formControlName="company" matInput required>
        </mat-form-field>
    
    
        <mat-form-field appearance="outline">
            <mat-label>Email address</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="email" required>
            <mat-error *ngIf="form.get('email')?.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Country</mat-label>
            <mat-select formControlName="country" required>
                <mat-option *ngFor="let country of countries" [value]="country?.name">{{country?.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-checkbox formControlName="state">Active</mat-checkbox>
    </div>
</form>
